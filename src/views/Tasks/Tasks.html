<div>
    <div>Tasks</div>
    <br/>
    <table border="1">
        <thead>
        <tr>
            <th>name</th>
            <th>parent_group_name</th>
            <th>project_name</th>
            <th>Assign Resource to Task</th>
        </tr>
        </thead>
        <tbody v-for="(data, index) of list">
        <tr :key=" data.id + 'A' ">
            <td>{{ data.name }}</td>
            <td>{{ data.parent_group_name }}</td>
            <td>{{ data.project_name }}</td>
            <td>
                <button type="button" @click="onClickResourceToTask(data.id, index)">
                    submit
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
